# must be unique in a given SonarQube instance
sonar.projectKey=ladislas_Swift-Travis-Sonarcloud-CI
sonar.organization=ladislas-github

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Swift Travis & Sonarcloud CI
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=.
sonar.exclusions=Package-Builder/**, \
				 Package.swift, \
				 sonarqube-generic-coverage.xml, \
				 Tests/**, \
				 Sources/Swift-Travis-Sonarcloud-CI/File_to_exclude_in_sources.swift, \
				 Sources/Swift-Travis-Sonarcloud-CI/FolderToExcludeFromSources/**

# Coverage report
sonar.coverageReportPaths=sonarqube-generic-coverage.xml
sonar.coverage.exclusions=Sources/Swift-Travis-Sonarcloud-CI/File_to_exclude_in_coverage.swift, \
						  Sources/Swift-Travis-Sonarcloud-CI/FolderToExcludeFromCoverage/**

# Misc
sonar.host.url=https://sonarcloud.io						  
 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8